<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update your birthday</h1>
    <form id="form" >
        <label>Month: </label>
        <br>
        <input type="text" placeholder="January" name="month">
        <br>
        <label>Day: </label>
        <br>
        <input type="text" placeholder="1" name="day">
        <br>
        <label>Year: </label>
        <br>
        <input type="text" placeholder="1900" name="year">
        <br>
        <button  id="submit" type="submit">Submit</button>
    </form>
    <script src="/static/updateuser.js"></script>
</body>
</html>
